<html>
<head>
  <link rel="stylesheet" href="stylesheet/style.css">
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.js" integrity="sha512-q7T9VUu0gBgAGV3YkcvI0wjeBJONO5Cg/+688NkDC6qupjUvEG9ZmNK4GjZWvWuuT1VIjS0abwE1IKXVew8Ohw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>DND - MapGenerator</title>
</head>
<body>

<div class="parent" id="parent">

  <div class="div1">

    <div class="sidebar" id="leftSidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">x</a>
      <a href="#" onclick="changeSelectableCategory(selectedObject.house)">Houses</a>
      <a href="#" onclick="changeSelectableCategory(selectedObject.nature)">Nature</a>
      <a href="#" onclick="changeSelectableCategory(selectedObject.barriers)">Barriers</a>
      <a href="#" onclick="changeSelectableCategory(selectedObject.cityObject)">City-Objects</a>
      <a href="#" onclick="changeSelectableCategory(selectedObject.otherBuilding)">Other Buildings</a>
      <a href="#" onclick="changeSelectableCategory(selectedObject.other)">etc.</a>
    </div>
      <button class="buttonDesign" onclick="togglePen(modes.draw, 'path')">Toggle path</button>
      <button class="buttonDesign" onclick="togglePen(modes.draw, 'grass')">Toggle grass</button>
      <button class="buttonDesign" onclick="togglePen(modes.draw, 'water')">Toggle water</button>
      <div class="slideContainer">
        <input type="range" min="1" max="50" value="25" class="slider" id="penSlider">
      </div>
    <button class="buttonDesign" onclick="fillCanvas('path')">Fill with path</button>
    <button class="buttonDesign" onclick="fillCanvas('grass')">Fill with grass</button>
  </div>
  <div class="div2" ondragover="allowDrop(event)" ondrop="dropElement(event)">
    <canvas id="canvas" class="canvas" width="700px" height="700px"></canvas>
  </div>
  <div class="div3">
    <button class="buttonDesign" onclick="openNav()">â˜° Open Objects</button>
    <div class="img_cont">
      <div id="imgFiller" class="placeableObjectDiv">
        <img class="img" id="ele1" alt='building' draggable="true" ondragstart="dragElement(event)" src="/assets/buildings/house1.png">
        <img class="img" id="ele2" alt='building'draggable="true" ondragstart="dragElement(event)" src="/assets/buildings/house2.png">
        <img class="img" id="ele4" alt='building' draggable="true" ondragstart="dragElement(event)" src="/assets/buildings/house3.png">
        <img class="img" id="ele5" alt='building' draggable="true" ondragstart="dragElement(event)" src="/assets/buildings/shop1.png">
      </div>
    </div>
    <button class="buttonDesign" id="undo" onclick="replay(undo,redo,redoButton,undoButton)">undo</button>
    <button class="buttonDesign" id="redo" onclick="replay(redo,undo,undoButton,redoButton)">redo</button>
    <button class="buttonDesign" onclick="deleteSelected(canvas.getActiveObject())">Delete selected object</button>
    <button class="buttonDesign" onclick="saveCanvasAsImg()">Save as IMG</button>
    <button class="buttonDesign" onclick="generateLineBetweenObjects()">Distance</button>
    <ul id="placedObjectList"></ul>
  </div>
</div>
<script src="sketch.js"></script>
</body>
</html>
