<html>
<head>
  <link rel="stylesheet" href="../stylesheet/style.css">
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.js" integrity="sha512-q7T9VUu0gBgAGV3YkcvI0wjeBJONO5Cg/+688NkDC6qupjUvEG9ZmNK4GjZWvWuuT1VIjS0abwE1IKXVew8Ohw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>DND - MapGenerator</title>
</head>
<body>

<div class="parent">

  <div class="div1">
    <button class="buttonDesgin" onclick="openNav()">â˜° Open Objects</button>
    <div class="sidebar" id="leftSidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">x</a>
      <a href="#" onclick="changeSelectableCategory(selectedObject.house)">Houses</a>
      <a href="#" onclick="changeSelectableCategory(selectedObject.nature)">Nature</a>
      <a href="#" onclick="changeSelectableCategory(selectedObject.barriers)">Barriers</a>
      <a href="#" onclick="changeSelectableCategory(selectedObject.cityObject)">City-Objects</a>
      <a href="#" onclick="changeSelectableCategory(selectedObject.otherBuilding)">Other Buildings</a>
      <a href="#" onclick="changeSelectableCategory(selectedObject.other)">etc.</a>
    </div>
    <div class="img_cont">
        <div id="imgFiller">
        <img class="img" id="ele1" draggable="true" ondragstart="dragElement(event)" src="/assets/buildings/House_1.png">
        <img class="img" id="ele2" draggable="true" ondragstart="dragElement(event)" src="/assets/buildings/House_2.png">
        <img class="img" id="ele4" draggable="true" ondragstart="dragElement(event)" src="/assets/buildings/House_3.png">
        <img class="img" id="ele5" draggable="true" ondragstart="dragElement(event)" src="/assets/buildings/Shop_1.png">
        </div>
      </div>
      <button class="buttonDesgin" onclick="togglePen(modes.draw)">Toggle pen</button>
  </div>
  <div class="div2" ondragover="allowDrop(event)" ondrop="dropElement(event)">
    <canvas id="canvas" width="700" height="700"></canvas>
  </div>
  <div class="div3">
    <button class="buttonDesgin" onclick="deleteSelected(canvas.getActiveObject())">Delete selected object</button>
    <button class="buttonDesgin" onclick="canvas.setZoom(1)">Reset Zoom level</button>
  </div>
</div>
<script src="/sketch.js"></script>
</body>
</html>
